<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cargarTarjeta.css">
    <title>Cargar Tarjeta</title>
</head>
<body>
    <header class="title">
        <div class="logo-container">
            <img src="images/LogoMaxPas .png" alt="Logo_encabezado">
            <h3>MaxPas</h3>
        </div>
        <h1 class="title-container">Cargar Tarjeta</h1>
    </header>

    <div class="container">
        <form id="cargarTarjetaForm" class="form-control">
            <label for="numeroTarjeta">NÃºmero de Tarjeta</label>
            <input type="text" id="numeroTarjeta" name="numeroTarjeta" required maxlength="8" pattern="[0-9]{8}">

            <label for="monto">Selecciona el monto a cargar</label>
            <select id="monto" name="monto" class="form-control">
                <option value=""selected disabled>Selecciona un monto</option>
                <option value="1000">1.000</option>
                <option value="2000">2.000</option>
                <option value="3000">3.000</option>
                <option value="5000">5.000</option>
                <option value="10000">10.000</option>
                <option value="15000">15.000</option>
                <option value="20000">20.000</option>
            </select>

            <input type="submit" value="Cargar Tarjeta">
            <button type="button" id="limpiarCampos">Limpiar Campos</button>

        </form>

        <button class="btn-volver" onclick="window.location.href='AdministracionCaja.html'">Volver</button>
    </div>

    <script src="cargarTarjeta.js"></script>
    <script src="js.js"></script>
</body>
</html>
